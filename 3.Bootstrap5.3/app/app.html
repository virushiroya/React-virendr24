<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>



</style>

</head>
<body>
    
<div class="container">
    <div class="row">
      <button type="button" class="btn">Base class</button>
    </div>
</div>


<div class="container">
  <div class="row">
    <div class="col m-5 p-"> 
      <button type="button" class="btn btn-primary m-3">v</button>
      <button type="button" class="btn btn-secondary m-3">v</button>
      <button type="button" class="btn btn-success m-3">v</button>
      <button type="button" class="btn btn-danger m-3">v</button>
      <button type="button" class="btn btn-warning m-3">v</button>
      <button type="button" class="btn btn-info m-3">v</button>
      <button type="button" class="btn btn-light m-3">v</button>
      <button type="button" class="btn btn-dark m-3">v</button>
    </div>
    
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col m-2"> 
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary m-1">1</button>
          <button type="button" class="btn btn-primary m-1">2</button>
          <button type="button" class="btn btn-primary m-1">3</button>
          <button type="button" class="btn btn-primary m-1">4</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary m-1">5</button>
          <button type="button" class="btn btn-secondary m-1">6</button>
          <button type="button" class="btn btn-secondary m-1">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-info m-1">8</button>
        </div>
      </div>
    
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col m-2"> 
      <div class="btn-group btn-group-lg m-3" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
      <br>
      <div class="btn-group m-3" role="group" aria-label="Default button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
      <br>
      <div class="btn-group btn-group-sm m-3" role="group" aria-label="Small button group">
        <button type="button" class="btn btn-outline-primary">Left</button>
        <button type="button" class="btn btn-outline-primary">Middle</button>
        <button type="button" class="btn btn-outline-primary">Right</button>
      </div>
    </div>
  </div>
</div>


<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
