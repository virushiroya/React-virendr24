<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lecture3</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>

  <!-- Padding -->
  <div class="bg-slate-500 h-32 w-32 p-8">
    <div class="bg-slate-50 size-8">p-8</div>
  </div>

  <!-- margin -->
  <div class="bg-slate-500 h-32 w-32 p-8 flex ">
    <div class="m-8 bg-slate-50">m-8</div>
  </div>

  <!-- space-between -->
  <div class="flex flex-row-reverse space-x-4 space-x-reverse mt-10">
    <div class="bg-slate-500 size-8 flex justify-center">01</div>
    <div class="bg-slate-500 size-8 flex justify-center">02</div>
    <div class="bg-slate-500 size-8 flex justify-center">03</div>
  </div>

  <!-- width -->
  <div class="bg-slate-500 h-32 w-32 mt-10">
    <div class="w-8 bg-slate-50">w-8</div>
  </div>

  <!-- min-width -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="min-w-8 m-8 bg-slate-50">min-w-8</div>
  </div>

  <!-- max-width -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="max-w-8 m-8 bg-slate-50">max-w-8</div>
  </div>

  <!-- height -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="h-8 m-8 bg-slate-50">h-8</div>
  </div>
  
  <!-- min-height -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="min-h-8 m-8 bg-slate-50">min-h-8</div>
  </div>

  <!-- max-height -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="max-h-8 m-8 bg-slate-50">max-h-8</div>
  </div>

  <!-- size -->
  <div class="bg-slate-500 h-32 w-32">
    <div class="m-8 size-8 bg-slate-50">size-8</div>
  </div>

</body>

</html>
