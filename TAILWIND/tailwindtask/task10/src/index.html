              </div>

                  <p class="ml-5 text-slate-500">create a to-do or checklist</p>

                </div>
              </div>
              <div>
                <p class="mt-5 text-slate-500">More</p>
              </div>

                <img class="w-12 h-12 rounded-md" src="../accet/icons8-bulleted-list-48.png" alt="">
