<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwindtask5</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>

  <div class="h-screen relative flex justify-center items-center">
      <div class="image w-full h-screen absolute  blur-sm" style="background-image: url(../accet/3.png);"></div>
      
      <div class="bg-slate-50 w-auto px-9 pb-7 absolute z-50">
        <h1 class="font-semibold text-2xl flex justify-center mb-5"><b>Registration Form</b></h1>
        <div class="grid place-items-center">
          <div class="bg-white w-auto p-8 border rounded-md shadow-md">
            <div>
              <div>
                <p class="mt-4"><b>Name</b></p>
                <input type="text" class="w-96 mt-2.5 border border-gray-500 rounded-md bg-white text-slate-400 p-2.5"
                  value="John Doe" disabled>
              </div>
              <div>
                <p class="mt-4"><b>Email</b></p>
                <input type="text" class="w-96 mt-2.5 border border-gray-500 rounded-md bg-white text-slate-400 p-2.5"
                  value="john@example.com" disabled>
              </div>
              <div>
                <p class="mt-4"><b>Password</b></p>
                <input type="text" class="w-96 mt-2.5 border border-gray-500 rounded-md bg-white text-slate-400 p-2.5"
                  value="**********" disabled>
              </div>
              <div>
                <p class="mt-4"><b>Confirm Password</b></p>
                <input type="text" class="w-96 mt-2.5 border rounded-md border-gray-500 bg-white text-slate-400 p-2.5"
                value="*********" disabled>
              </div>
              <button type="button" class="text-white w-96 bg-blue-700 rounded text-sm mt-4 px-5 py-2.5"><b>Register</b></button>
            </div>
          </div>
        </div>
      </div>
    </div>


</body>

</html>
