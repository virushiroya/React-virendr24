<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwindtask3</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>

  <div class="h-screen relative flex justify-center items-center">
    <div class="image w-full h-screen absolute  blur-sm" style="background-image: url(../accet/7.png);"></div>
    <div class="bg-slate-50 w-auto p-10 absolute z-50">
      <div class="grid place-items-center ">
        <div class="bg-white w-auto p-9 border rounded-3xl shadow-md">
          <div>
            <h1 class="font-medium text-lg">Horizontal</h1>
            <div>
              <p class="mt-4">Default</p>
              <input type="text" class="w-96 mt-2.5 border border-gray-500 rounded-xl bg-white text-slate-400 p-2.5"
                value="@horizon.ui" disabled>
            </div>
            <div>
              <p class="mt-4">Success</p>
              <input type="text" class="w-96 mt-2.5 border border-green-600 rounded-xl bg-white text-green-600 p-2.5"
                value="Success input" disabled>
            </div>
            <div>
              <p class="mt-4">Error</p>
              <input type="text" class="w-96 mt-2.5 border border-red-600 rounded-xl bg-white text-red-600 p-2.5"
                value="Error input" disabled>
            </div>
            <div>
              <p class="mt-4">Disabled</p>
              <input type="text"
                class="w-96 mt-2.5 border rounded-xl border-slate-100 bg-slate-200 text-slate-400 p-2.5"
                value="@horizon.ui" disabled>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
