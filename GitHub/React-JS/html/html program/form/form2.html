<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Personal Details</legend>
          <legend for="salutation">Salutation</legend>
          <select name="salutation">
            <option>--None--</option>
            <option>Mr.</option>
            <option>Ms.</option>
            <option>Mrs.</option>
            <option>Dr.</option>
            <option>Prof.</option>
          </select><br><br>
          <label for="first_name">First name:</label>
          <input type="text" id="first_name" name="fname"><br><br>
          <label for="last_name">Last name:</label>
          <input type="text" id="last_name" name="lname"><br><br>
          <label for="gender">Gender : </label>
          <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
          <br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="birthday" name="dob"><br><br>
          <legend for="address">Address : </legend>
          <textarea name="address" cols="30" rows="3"></textarea>
          <br><br>
          <input type="submit" value="Submit">
         </fieldset>
    </form>
   </body>
</html>
